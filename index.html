<body class="app">
<header>
<div id="header-boilerplate"></div>
<script>document.getElementById('header-boilerplate').innerHTML = bp_appHeader('../shared/images/world.gif','Pinyin phonetics','');</script>
</header>


<p style="margin-right:7.5%;">Type pinyin in the top box and see an approximate phonetic transcription appear below.<br>
See <a href="notes">the notes</a> for descriptions of phonetic symbols.</p>


<div id="inputDiv">
  <textarea dir="auto" rows="2" cols="80" id="input" name="input" spellcheck="false" 
  			onInput="document.getElementById('output').value=transcribe(this.value);"></textarea>
</div>



<div id="outputDiv">
  <textarea rows="2" cols="80" id="output" name="output" spellcheck="false"></textarea>
</div>
